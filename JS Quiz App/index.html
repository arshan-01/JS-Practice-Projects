<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Javascript Quiz app</title>
</head>
<body>
    <div class="bg">
        <div class="container">
            <form class="form" name="form" onsubmit="start(event)" >
                <input type="text" name="stdname" id="name" required >
                <!-- Here we pass a parameter to function start for cancel to submit the form -->
                <button type="submit">Start</button>
            </form>
        </div>
    </div>
    <script src="./js/quiz.js"></script>
</body>
</html>
