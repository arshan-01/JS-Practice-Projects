<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI</title>
</head>
<body>
       <fieldset>
           <legend>Enter your weight and height</legend>
           <label for="Weight">Weight:</label>
           <input type="number" id="weight" placeholder="kilograms"><br><br>
           <label for="Height">Height:</label>
           <input type="number" id="Height" placeholder="Meters"><br><br>         
           <button id="btn" onclick="calculate()">Calculate</button>
        </fieldset>
        <fieldset>
            <legend>Your calculated BMI</legend>
            <label>BMI:</label>
            <input type="text" id="BMItext"><br>         
        </fieldset>
        <fieldset>
            <legend>BMI Categories:</legend>
            <p> Underweight = less then 18.5 <br>
                Normal weight = 18.5–24.9 <br>
                Overweight = 25–29.9 <br>
                Obesity = BMI of 30 or greater<br></p>
            </fieldset>
            <script src="index.js"></script>
        </body>
</html>
